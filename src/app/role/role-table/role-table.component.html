<div class="role-table-container" [@flyIn]="'active'">
    <div class="row">
        <div class="col-sm-12">
            <div class="user-item-container">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>角色名称</th>
   
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let item of list; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            
                            <td>
                                <a class="btn btn-success" type="button" [routerLink]="['/workspace/role/roletable/bindmenu',item.id]">授权菜单</a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="channelmanage-table-container" [@flyIn]="'active'">
    <form class="form-vertical" role="form">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                        <div class="col-lg-10">
                            <div class="input-group">
                              <span class="input-group-addon" id="basic-addon3">渠道编号</span>
                              <input type="text" class="form-control"  placeholder="请输入渠道ID" 
                              [(ngModel)]="search.channelId" id="channelId" name="channelId">
                              <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" (click)="getByPage(1)"><i class="fa fa-search" aria-hidden="true" ></i> {{'search' | translate}}</button>
                                </span>
                            </div>
                         
                        </div>
                         <div class="col-sm-2" *ngIf="roles['channelnew']">
                            <div class="input-group pull-right">
                                <a class="btn btn-info btn-sm" type="button" [routerLink]="['/workspace/comment/channelmanagetable/newchannel']">
                                  <i class="fa fa-edit" aria-hidden="true"></i>新增</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="comment-item-container">
                <table class="table table-bordered">
                   <thead>
                        <tr>
                            <th style="width:10%">编号</th>
                            <th style="width:10%">渠道名称</th>
                            <th style="width:10%">渠道标识</th>
                            <th style="width:20%">渠道下载URL</th>
                            <th style="width:20%">渠道传播地址</th>
                            <th style="width:10%"> 渠道包名</th>
                            <th style="width:20%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of list">
                            <td>{{item.id}}</td>
                            <td>{{item.consValue}}</td>
                            <td>{{item.consKey}}</td>
                            <td>{{item.consDesc}}</td>
                            <td>{{item.spreadUrl}}</td>
                            <td>{{item.packageName}}</td>
                            <td style="text-align: center;">
                                  <a class="btn btn-info btn-sm" type="button" [routerLink]="['/workspace/comment/channelmanagetable/editchannel',item.id]" *ngIf="roles['channelupdate']">
                                  <i class="fa fa-edit" aria-hidden="true"></i>编辑</a>
                                  <button class="btn btn-default btn-sm" type="button" (click)="delChannel(item.id)" *ngIf="roles['channeldel']"> <i class="fa fa-trash-o fa-lg"></i>删除</button>
                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>
           <pagination [totalItems]="totalItems" [maxSize]="maxSize" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" firstText="{{'firstPage' | translate}}" lastText="{{'lastPage' | translate}}" previousText="{{'previousPage' | translate}}" nextText="{{'nextPage' | translate}}" [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event" (pageChanged)="pageChanged($event)" class="pagination-sm"></pagination>
        </div>
    </div>
</div>

<div class="channelmanage-profile-container">
    <form class="form-horizontal" role="form">
         <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">渠道名称</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" 
                id="consValue" name="consValue"[(ngModel)]="channel.consValue"
                       placeholder="请输入渠道名称">
            </div>
        </div>
         <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">渠道标识</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="consKey" name="consKey" [(ngModel)]="channel.consKey"
                       placeholder="请输入渠道标识">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">渠道下载URL</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="consDesc"  name= "consDesc"
                [(ngModel)] = "channel.consDesc"
                       placeholder="请输入渠道下载URL">
            </div>
        </div>
       <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">渠道包名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="packageName"  name= "packageName"
                [(ngModel)] = "channel.packageName"
                       placeholder="请输入包名">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-5">
                <button type="button" class="btn btn-success" (click)="addChannel()">保存</button>
            </div>
        </div>
    </form>
</div>

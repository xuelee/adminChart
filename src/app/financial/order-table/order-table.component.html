<div class="order-container" [@flyIn]="'active'">
    <form class="form-vertical" role="form">
         <div class="alert alert-info alert-dismissible" role="alert" *ngIf="message != null">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>{{message}}</strong> 
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                        <div class="col-lg-3">
                            <div class="input-group">
                              <span class="input-group-addon" id="basic-addon3">订单号</span>
                              <input type="text" class="form-control" id="basic-url"  placeholder="请输入订单号" 
                              [(ngModel)]="search.name" id="name" name="name">
                            </div>

                        </div>
                        <div class="col-lg-3">
                         <span class="input-group-btn">
                            <button class="btn btn-default" type="button" (click)="getByPage(1)"><i class="fa fa-search" aria-hidden="true" ></i> {{'search' | translate}}</button>
                        </span>
                        </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="Financial-item-container">
                <table class="table table-bordered">
                   <thead>
                        <tr class="center">
                           <th>姓名</th>  
                           <th>电话</th>   
                           <th>银行名称 </th>     
                           <th>卡号</th>   
                           <th>金额</th>  
                           <th>订单号</th>  
                           <th>订单状态</th>    
                           <th>交易时间</th>  
       
                            
                        </tr>
                       
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of list; let i=index">
                           <td>{{item.userName}}</td>
                           <td>{{item.mobile}}</td>
                           <td>{{item.bankName}}</td>
                           <td>{{item.cardNo}}</td>
                           <td>￥{{item.value}}</td>
                           <td>{{item.rechargeNo}}</td>
                           <td>{{item.status}}</td>
                           <td>{{item.addTime}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
           <pagination [totalItems]="totalItems" [maxSize]="maxSize" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" firstText="{{'firstPage' | translate}}" lastText="{{'lastPage' | translate}}" previousText="{{'previousPage' | translate}}" nextText="{{'nextPage' | translate}}" [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event" (pageChanged)="pageChanged($event)" class="pagination-sm"></pagination>
        </div>
    </div>
</div>
